<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terralytic - Environmental Impact Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --eco-green: #2ecc71;
            --dark-bg: #1a1a1a;
            --text-light: #f0f0f0;
        }

        body {
            font-family: 'Segoe UI', system-ui;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--dark-bg);
            color: var(--text-light);
            line-height: 1.6;
        }

        .input-group {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        input, select, button {
            padding: 0.8rem;
            border: 1px solid #444;
            border-radius: 8px;
            background: #333;
            color: var(--text-light);
            font-size: 1rem;
        }

        button {
            background: var(--eco-green);
            border: none;
            cursor: pointer;
            transition: opacity 0.2s;
            width: 100%;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .button-group button {
            flex: 1;
            padding: 0.6rem;
        }

        .result-section {
            background: #ffffff08;
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
            display: none;
        }

        .comparison-card {
            background: #2ecc7110;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 2rem 0;
        }

        #carbonChart {
            margin: 2rem auto;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåç Terralytic Environmental Impact Report</h1>
        <p>Measure your website's carbon footprint</p>
    </div>

    <div class="input-group">
        <input type="url" id="websiteUrl" 
               placeholder="https://example.com"
               autocomplete="off">
        <select id="hostingType">
            <option value="green">üåø Green Hosting</option>
            <option value="standard">‚ö° Standard Hosting</option>
        </select>
        <button onclick="initAnalysis()">Analyze Website</button>
    </div>

    <div class="result-section" id="resultSection">
        <div class="comparison-card">
            <h3>üìà Your Environmental Impact</h3>
            <p>üõ¢Ô∏è <strong><span id="co2Amount">0.00g</span> CO‚ÇÇ</strong> per visit</p>
            <p>üöó Equivalent to driving <strong><span id="carMiles">0.00 miles</span></strong></p>
            <p>üí° Equal to powering <strong><span id="bulbHours">0.00 hours</span></strong> of a LED bulb</p>
        </div>

        <canvas id="carbonChart"></canvas>

        <div class="button-group">
            <button onclick="generateReport()">üì• Download Full Report</button>
            <button onclick="shareResults()">üì§ Share Analysis</button>
        </div>
    </div>

    <script>
        const HostingFactors = {
            green: 0.3,   // Green hosting energy factor
            standard: 0.7 // Standard hosting factor
        };

        async function initAnalysis() {
            const url = document.getElementById('websiteUrl').value;
            const hosting = document.getElementById('hostingType').value;
            
            if (!validateUrl(url)) {
                showError("Please enter a valid website URL");
                return;
            }

            try {
                const impact = await calculateImpact(url, hosting);
                displayResults(impact);
            } catch (error) {
                showError("Analysis failed: " + error.message);
            }
        }

        async function calculateImpact(url, hostingType) {
            // Simulated dynamic calculation based on URL characteristics
            const pageWeight = Math.min(url.length * 1500, 5000); // Simulated weight between 1KB-5MB
            const energyFactor = HostingFactors[hostingType] || 0.7;
            
            // Realistic emission formula (grams CO2 per visit)
            const co2PerVisit = ((pageWeight / 1024) * 0.5 + energyFactor).toFixed(2);
            
            // Real-world comparisons
            const milesDriven = (co2PerVisit / 404).toFixed(2); // Avg car emits 404g CO2/mile
            const bulbHours = (co2PerVisit / 0.05).toFixed(1); // LED bulb uses ~0.05g CO2/hour
            
            return {
                co2: co2PerVisit,
                miles: milesDriven,
                bulb: bulbHours
            };
        }

        function displayResults({co2, miles, bulb}) {
            document.getElementById('resultSection').style.display = 'block';
            
            // Update metrics
            document.getElementById('co2Amount').textContent = co2;
            document.getElementById('carMiles').textContent = miles;
            document.getElementById('bulbHours').textContent = bulb;

            // Update chart
            updateChart(co2);
        }

        function updateChart(co2Value) {
            const ctx = document.getElementById('carbonChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Your Website', 'Average Website', 'Eco-Friendly Standard'],
                    datasets: [{
                        label: 'CO‚ÇÇ Emissions (grams per visit)',
                        data: [co2Value, 1.8, 0.9],
                        backgroundColor: ['#2ecc71', '#666', '#4a90e2']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'top' },
                        title: {
                            display: true,
                            text: 'Environmental Impact Comparison'
                        }
                    }
                }
            });
        }

        function generateReport() {
            const reportContent = `Terralytic Environmental Report\n
Website: ${document.getElementById('websiteUrl').value}
CO2 per Visit: ${document.getElementById('co2Amount').textContent}g
Equivalent to: 
- Driving ${document.getElementById('carMiles').textContent} miles
- Powering a LED bulb for ${document.getElementById('bulbHours').textContent} hours`;

            const blob = new Blob([reportContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'terralytic-report.txt';
            a.click();
        }

        function shareResults() {
            const message = `My website's environmental impact: 
${document.getElementById('co2Amount').textContent}g CO‚ÇÇ/visit
Check yours: ${window.location.href}`;

            if (navigator.share) {
                navigator.share({
                    title: 'Terralytic Analysis',
                    text: message
                });
            } else {
                prompt('Copy to share:', message);
            }
        }

        function validateUrl(url) {
            try {
                new URL(url);
                return true;
            } catch {
                return false;
            }
        }

        function showError(message) {
            alert(message);
        }
    </script>
</body>
</html>
